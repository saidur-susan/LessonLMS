<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>review</title>
</head>

<body>
    <div class="container flex justify-center mt-10  px-4">


        <div class="feedback-form max-w-[450px] p-8 shadow-2xl rounded-2xl">
            <div class="text-center">
                <h2 class="sen text-[28px] tracking-[0.76px] font-bold mb-2">Submit Your Review</h2>


                <p class="poppins text-[18px] leading-[30px] text-[#5F5B53] mb-4 max-w-[450px]"> Share your
                    learning
                    experience with us.</p>
            </div>
            <p>
                <label for="name"><strong>Name</strong></label><br>
                <input class="w-full border-1 border-r-gray-200 rounded-2xl px-2 mb-2" type="text" name="name"
                    placeholder="Your Name">
            </p>

            <p><label for="designation"><strong>Designation / Course</strong></label><br>
                <input class="w-full border-1 border-r-gray-200 rounded-2xl px-2 mb-2" type="text" name="designation"
                    placeholder="e.g. Student of Web Design">
            </p>

            <label for="textarea"><strong>Review</strong></label>
            <textarea class="w-full border-1 border-r-gray-200 rounded-2xl px-2" name="textarea" id="review-for-course"
                rows="5" placeholder="Write your feedback..."></textarea>


            <div">
                <a class="poppins bg-[#FFB900] hover:bg-black text-[18px] leading-[30px] px-4 h-[40px] rounded-full flex justify-center items-center text-white mt-8 "
                    href="#">Submit Now</a>
        </div>




    </div>



    </div>
</body>

</html>
